<!DOCTYPE html>
<html>
<body>
    <h1>Create Account</h1>
    <form id="form" action="http://localhost:8080/do_create_account" method="POST">
        <div>
            <label for="name">Username: </label>
            <input type="text" name="name" id="name" value="" />
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" value="" />
        </div>
        <div>
            <button onclick="show_loading()" type="submit">Submit</button>
        </div>
    </form>
    <p id="message"></p>
    <p><a href="/">Home</a></p>
</body>
<script>
    async function show_loading() {
        document.getElementById("form").style.display = 'none';
        while (true) {
            for(let i = 1; i <= 3; i++) {
                document.getElementById("message").innerText = "Creating account" + ".".repeat(i);
                await new Promise(r => setTimeout(r, 300));
            }
        }
    }
</script>
</html>
